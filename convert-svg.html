<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PNG Converter</title>
</head>
<body>
    <h1>SVG to PNG Converter</h1>
    <div id="svgContainer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" id="iconSvg">
            <!-- Background notepad -->
            <rect x="20" y="10" width="88" height="108" rx="8" ry="8" fill="#f8f9fa" stroke="#e2e8f0" stroke-width="2"/>
            
            <!-- Spiral binding holes -->
            <circle cx="30" cy="25" r="3" fill="#cbd5e1"/>
            <circle cx="30" cy="40" r="3" fill="#cbd5e1"/>
            <circle cx="30" cy="55" r="3" fill="#cbd5e1"/>
            <circle cx="30" cy="70" r="3" fill="#cbd5e1"/>
            <circle cx="30" cy="85" r="3" fill="#cbd5e1"/>
            <circle cx="30" cy="100" r="3" fill="#cbd5e1"/>
            
            <!-- Lines representing text -->
            <line x1="45" y1="35" x2="95" y2="35" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
            <line x1="45" y1="50" x2="90" y2="50" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
            <line x1="45" y1="65" x2="88" y2="65" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
            <line x1="45" y1="80" x2="92" y2="80" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
            
            <!-- Accent pen/pencil -->
            <rect x="75" y="90" width="20" height="4" rx="2" fill="#3b82f6"/>
            <rect x="93" y="88" width="4" height="8" rx="2" fill="#1d4ed8"/>
        </svg>
    </div>
    
    <div>
        <button onclick="convertToPNG(16)">Download 16x16 PNG</button>
        <button onclick="convertToPNG(32)">Download 32x32 PNG</button>
        <button onclick="convertToPNG(48)">Download 48x48 PNG</button>
        <button onclick="convertToPNG(128)">Download 128x128 PNG</button>
    </div>
    
    <script>
        function convertToPNG(size) {
            const svg = document.getElementById('iconSvg');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            const img = new Image();
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = `icon${size}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    URL.revokeObjectURL(link.href);
                }, 'image/png');
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
    </script>
</body>
</html>
